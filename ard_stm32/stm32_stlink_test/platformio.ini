[env:stm32]
platform = ststm32
framework = arduino
board = bluepill_f103c8
upload_protocol = stlink

build_type = debug

debug_tool = stlink
debug_init_break = tbreak setup
debug_extra_cmds =
  source gdbinit

#lib_deps =
#    USBLibrarySTM32
#    USBComposite

build_flags =
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
    -D USBCON
    -D PIO_FRAMEWORK_ARDUINO_USB_FULLSPEED
#    -D USBD_VID=0x0483
#    -D USBD_PID=0x5740
#    -D USB_MANUFACTURER="Unknown"
#    -D USB_PRODUCT="\"BLUEPILL_F103C8\""
