<!DOCTYPE html> 
<html>
<head>
	<title>Robo Monitor</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script>

		function insertAndExecute(id, text)
		{
			domelement = document.getElementById(id);
			domelement.innerHTML = text;
			var scripts = [];

			ret = domelement.childNodes;
			for ( var i = 0; ret[i]; i++ ) {
				if ( scripts && nodeName( ret[i], "script" ) && (!ret[i].type || ret[i].type.toLowerCase() === "text/javascript") ) {
					scripts.push( ret[i].parentNode ? ret[i].parentNode.removeChild( ret[i] ) : ret[i] );
				}
			}

			for(script in scripts)
			{
				evalScript(scripts[script]);
			}
		}
		function nodeName( elem, name ) {
			return elem.nodeName && elem.nodeName.toUpperCase() === name.toUpperCase();
		}
		function evalScript( elem ) {
			data = ( elem.text || elem.textContent || elem.innerHTML || "" );

			var head = document.getElementsByTagName("head")[0] || document.documentElement,
			script = document.createElement("script");
			script.type = "text/javascript";
			script.appendChild( document.createTextNode( data ) );
			head.insertBefore( script, head.firstChild );
			head.removeChild( script );

			if ( elem.parentNode ) {
				elem.parentNode.removeChild( elem );
			}
		}

		var bustcachevar = 1;
		var bustcacheparameter = "";
		function ajaxpage(url, containerid) {
			var page_request = false
			// if Mozilla, Safari etc
			page_request = new XMLHttpRequest()
			page_request.onreadystatechange = function() {
				loadpage(page_request, containerid)
				clearTimeout(nextTime);
				nextTime = setTimeout(reload_info , 1000);
			}
			if (bustcachevar) {
				//if bust caching of external page
				bustcacheparameter = (url.indexOf("?") != -1) ? "&" + new Date().getTime() : "?" + new Date().getTime()
			}
			page_request.open('GET', url + bustcacheparameter, true)
			page_request.send(null)
		}
		function loadpage(page_request, containerid) {
			if (page_request.readyState == 4 && page_request.status == 200) {
				insertAndExecute(containerid, page_request.responseText);
			}
		}
		var reload_info = function() {
			if ('WebSocket' in window){
				/* WebSocket is supported. You can proceed with your code*/
				document.getElementById('header').innerHtml = "websocket";
			} else {
				/*WebSockets are not supported. Try a fallback method like long-polling etc*/
			}
			ajaxpage("/values", 'cam_values');
			 nextTime = setTimeout(reload_info , 10000);
		};
	</script>
</head>
<body onLoad="reload_info()">
	<div data-role="header" id="header">
	</div><!-- /header -->
	<table>
	<tr>
		<td>
			<div id="cam_values"/>
		</td>
	</tr>
	</table>
</body>
</html>
