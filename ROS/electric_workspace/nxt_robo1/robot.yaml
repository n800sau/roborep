nxt_robot:
  - type: motor
    name: r_wheel_joint
    port: PORT_A
    desired_frequency: 1.0

  - type: motor
    name: l_wheel_joint
    port: PORT_C
    desired_frequency: 1.0

  - type: ultrasonic
    frame_id: ultrasonic_link
    name: ultrasonic_sensor
    port: PORT_2
    spread_angle: 0.2
    min_range: 0.01
    max_range: 2.5
    desired_frequency: 1.0

  - type: intensity
    frame_id: color_link
    name: intensity_sensor
    port: PORT_1
    color_r: 1.0
    color_g: 0.0
    color_b: 0.0
    desired_frequency: 1.0

  - type: touch
    name: touch
    frame_id: touch_link
    port: PORT_3
    offset: 0
    desired_frequency: 1.0

  - type: sound
    name: sound
    frame_id: sound_link
    port: PORT_4
    offset: 0
    desired_frequency: 1.0

