<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  // Connecting to ROS
  // -----------------

  var ros = new ROSLIB.Ros({
    url : 'ws://n800s.ddns.net:33292'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  // Subscribing to a Topic
  // ----------------------



  var listener = new ROSLIB.Topic({
    ros : ros,
    name : '/image_raw/compressed',
    messageType : 'sensor_msgs/CompressedImage'
  });

  var go_on = false;

  var image_show = function(message) {
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    var imageObj = new Image();

    imageObj.onload = function() {
      context.drawImage(imageObj, 0, 0, canvas.width, canvas.height);
    };
    var dataURL="data:image/jpeg;base64," + message.data;
    imageObj.src = dataURL;
    console.log('Received message on ' + listener.name + ': ' + message.data);
    var ts = document.getElementById('timestamp');
    ts.innerHTML=message.header.stamp.secs + '.' + Math.round(message.header.stamp.nsecs/1000000);
    listener.unsubscribe();
    if(go_on) {
      setTimeout(subscribe, 5000);
    }
  }

  var start = function() {
    go_on = true;
    document.getElementById('stop_btn').disabled = false;
    document.getElementById('start_btn').disabled = true;
    subscribe();
  }

  var stop = function() {
    go_on = false;
    document.getElementById('stop_btn').disabled = true;
    document.getElementById('start_btn').disabled = false;
  }

  var subscribe = function() {
    listener.subscribe(image_show);
  }

  subscribe();

</script>
</head>

<body>
  <button onclick="location.reload()">&orarr;</button>
  <br/>

  <button id="start_btn" onclick="start()">&vrtri;</button>
  <button id="stop_btn" onclick="stop()" disabled="disabled">&squf;</button>
  <br/>

  <canvas id="myCanvas" width="160" height="120" style="border:1px solid #000000;">
  </canvas>
  <div id="timestamp"></div>
</body>
</html>
